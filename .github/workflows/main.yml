# File: .github/workflows/deploy.yml
name: Deploy Portfolio to Pages

on:
  push:
    branches: ["main"] 
  workflow_dispatch:

jobs:
  # The single job that handles build and deployment
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Ensure a modern Node version is used

      - name: Install dependencies and Build Project
        run: |
          npm install
          # The next line runs your Vite build, creating the 'dist' folder
          npm run build 

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (the compiled /dist folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
